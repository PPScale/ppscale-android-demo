apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

static def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.example.pengsiyuan.ppbluetoothle"
        minSdkVersion 18
        targetSdkVersion 29
        versionCode LIB_VERSION_CODE as int
        versionName LIB_VERSION
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    greendao {
        schemaVersion 1 //数据库版本
        targetGenDir 'src/main/java' //指定生成代码的目录
        daoPackage 'com.example.pengsiyuan.ppbluetoothle.dao'//生成代码到具体包下
    }


    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "PPScale_${variant.versionName}_${variant.name}_${releaseTime()}.apk"
        }
    }


}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'org.greenrobot:greendao:3.2.2'
//    implementation project(':ppscale')
//    implementation (name: 'ppscale', ext: 'aar')
    implementation 'com.peng.ppscale:ppscale-oldDevice:0.0.2'

}
